{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="gradient-bg p-6 text-white text-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-user-plus mr-2"></i> Create an Account
            </h1>
        </div>
        
        <div class="p-6">
            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-secondary-700 mb-1">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-secondary-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                               class="pl-10 w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               minlength="4">
                    </div>
                    <p class="mt-1 text-xs text-secondary-500">At least 4 characters</p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-secondary-700 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-secondary-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                               class="pl-10 w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               minlength="6">
                    </div>
                    <p class="mt-1 text-xs text-secondary-500">At least 6 characters</p>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required 
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-secondary-700">
                        I agree to the <a href="#" class="text-primary-600 hover:text-primary-500">Terms and Conditions</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" class="w-full gradient-bg text-white py-2 px-4 rounded-lg hover:opacity-90 transition-all flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i> Register
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center text-sm text-secondary-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="font-medium text-primary-600 hover:text-primary-500">
                    Login here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
