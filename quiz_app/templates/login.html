{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="gradient-bg p-6 text-white text-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-sign-in-alt mr-2"></i> Login to QuizMaster
            </h1>
        </div>
        
        <div class="p-6">
            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-secondary-700 mb-1">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-secondary-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                               class="pl-10 w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-secondary-700 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-secondary-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                               class="pl-10 w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-secondary-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full gradient-bg text-white py-2 px-4 rounded-lg hover:opacity-90 transition-all flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center text-sm text-secondary-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-medium text-primary-600 hover:text-primary-500">
                    Register here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
